<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>db first</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="bg-light w-25 border d-flex flex-column">
        <span class="bg-primary fw-semibold border border-primary text-light p-2 px-4">cars</span>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">id</span>
            <span class="p-2 px-5 text-secondary">int</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">name</span>
            <span class="p-2 px-5 text-secondary">varchar</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">type</span>
            <span class="p-2 px-5 text-secondary">varchar</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">year</span>
            <span class="p-2 px-5 text-secondary">year</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">seats</span>
            <span class="p-2 px-5 text-secondary">int</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">doors</span>
            <span class="p-2 px-5 text-secondary">int</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">warranty</span>
            <span class="p-2 px-5 text-secondary">timestamp(MM)</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">power</span>
            <span class="p-2 px-5 text-secondary">int</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">mileage</span>
            <span class="p-2 px-5 text-secondary">float(?,3)</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">gearbox</span>
            <span class="p-2 px-5 text-secondary">varchar</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">weight</span>
            <span class="p-2 px-5 text-secondary">int</span>
        </div>
        <div class="d-flex justify-content-between border">
            <span class="p-2 px-4 fw-semibold">fuel_type</span>
            <span class="p-2 px-5 text-secondary">varchar</span>
        </div>
    </div>
</body>
</html>
